{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #000; padding: 20px; box-sizing: border-box;">
    <div style="width: 100%; max-width: 1280px; text-align: center;">

        <h2 style="color: white; margin-bottom: 20px;">
            {{ abc.user.username }}'s Video
        </h2>

        {% if abc.video %}
            <video width="100%" height="auto" controls autoplay style="border-radius: 12px; box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);">
                <source src="{{ abc.video.url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        {% else %}
            <p style="color: white;">No video uploaded for this post.</p>
        {% endif %}

    </div>
</div>
{% endblock %}
