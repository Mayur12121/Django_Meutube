{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
<div style="text-align: center; padding: 20px;">
    <h2>{{ abc.user.username }}'s Video</h2>

    {% if abc.video %}
        <video width="100%" height="auto" controls autoplay style="max-width: 100%; height: auto;">
            <source src="{{ abc.video.url }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% else %}
        <p>No video uploaded for this post.</p>
    {% endif %}
</div>
{% endblock %}
