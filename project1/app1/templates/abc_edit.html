{% extends "layout.html" %}

{% block title %}
{% if form.instance.pk %}Edit ABC{% else %}Create ABC{% endif %}
{% endblock %}

{% block content %}
<h2 class="text-center mt-3">{% if form.instance.pk %}Edit ABC{% else %}Create ABC{% endif %}</h2>

<form method="post" enctype="multipart/form-data" class="border p-4 rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
        {% if form.instance.pk %}Update{% else %}Create{% endif %}
    </button>
    <a href="{% url 'abc_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
