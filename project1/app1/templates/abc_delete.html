{% extends "layout.html" %}

{% block title %}{% endblock %}

{% block content %}
<h3 class="text-danger text-center">Are you sure you want to delete this item?</h3>

<div class="text-center mt-4">
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'abc_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
